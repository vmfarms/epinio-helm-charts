apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  labels:
    sidepro.cloud/app-name: {{ .Values.appName }}
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }} 
    {{- end }}
    {{- include "cicd-bind.labels" . | nindent 4 }}
  name: {{ .Release.Name }}-pipeline-cicd
spec:
  description: |
    This pipeline clones a git repo, then echoes the README file to the stdout.
  params:
    - description: The git repo URL to clone from.
      name: repo-url
      type: string
    - description: git revision
      name: git-revision
      type: string
    - description: The git branch name
      name: git-branch
      type: string
    - description: application name on epinio
      name: app-name
      type: string
    - description: number of the pr
      name: pr-number
      type: string
    - description: labels of the pr
      name: pr-labels
      type: array
  tasks:
  {{- if and .Values.SlackWebhookURL (ne .Values.SlackWebhookURL "") }}
    - name: start-feedback
      taskRef:
        kind: Task
        name: slack-{{ .Release.Name }}-cicd
      params:
        - name: GitHubInfoSecretName
          value: "{{ .Release.Name }}-push-info-cicd"
        - name: Message
          value: "The ci-cd pipeline is starting for #$(params.app-name)!"
  {{- end }}
    - name: fetch-source
      when:
        - cel: '(''$(params.pr-action)'' in [''push''])'
      {{- if and .Values.SlackWebhookURL (ne .Values.SlackWebhookURL "") }}
      runAfter:
        - start-feedback
      {{- end }}
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.git-revision)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
        - name: basic-auth
          workspace: git-credentials
    - name: fetch-source-pr
      when:
        - cel: '''$(params.pr-action)'' in [''opened'',''reopened'',''synchronize'',''labeled'']'
      {{- if and .Values.SlackWebhookURL (ne .Values.SlackWebhookURL "") }}
      runAfter:
        - start-feedback
      {{- end }}
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.git-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
        - name: basic-auth
          workspace: git-credentials
    - name: epinio-push
      when:
        - cel: '(''$(params.pr-action)'' in [''push''])'
      runAfter:
        - fetch-source
      taskRef:
        kind: Task
        name: {{ .Release.Name }}-epinio-push-cicd
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: app-name
          value: $(params.app-name)
    - name: epinio-push-pr
      when:
        - cel: '''$(params.pr-action)'' in [''opened'',''reopened'',''synchronize'',''labeled'']'
      runAfter:
        - fetch-source-pr
      taskRef:
        kind: Task
        name: {{ .Release.Name }}-epinio-push-pr
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: pr-number
          value: $(params.pr-number)
        - name: app-name
          value: $(params.app-name)
        - name: repo-url
          value: $(params.repo-url)
        - name: pr-labels
          value: $(params.pr-labels)
    - name: epinio-delete
      when:
        - cel: '''$(params.pr-action)'' in [''closed'']'
      taskRef:
        kind: Task
        name: {{ .Release.Name }}-epinio-del
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: pr-number
          value: $(params.pr-number)
        - name: app-name
          value: $(params.app-name)
{{- if and .Values.SlackWebhookURL (ne .Values.SlackWebhookURL "") }}
  finally:
    - name: end-feedback
      taskRef:
        kind: Task
        name: slack-{{ .Release.Name }}-cicd
      params:
        - name: GitHubInfoSecretName
          value: "{{ .Release.Name }}-push-info-cicd"
        - name: Message
          value: |
            üöÄ CI/CD process completed for *$(params.app-name)*!
            
            üìä Summary:
            ‚Ä¢ App: $(params.app-name)
            ‚Ä¢ Git revision: `$(params.git-revision)`
            ‚Ä¢ Branch: $(params.git-branch)
            ‚Ä¢ Push status: $(tasks.epinio-push.status)

            üìã View build logs:
            ‚Ä¢ CLI: `sidepro app logs --build $(params.app-name)`
            ‚Ä¢ GUI: Select ‚ÄúLast Build Logs‚Äù from the ellipses menu under ‚ÄúApplications‚Äù
{{- end }}
  workspaces:
    - description: |
        This workspace contains the cloned repo files, so they can be read by the next task.
      name: shared-data
    - description: My git credentials
      name: git-credentials
