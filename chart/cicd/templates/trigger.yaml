apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: {{ .Release.Name }}-tt-cicd
  labels:
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }} 
    {{- end }}
    {{- include "cicd-bind.labels" . | nindent 4 }}
spec:
  params:
    - name: git-revision
      description: The git revision
      default: main
    - name: gitrepositoryurl
      description: The git repository url
    - name: git-branch
      description: Branch of git that it is running on
      default: main
    - name: app-name
      description: name of the app
    - name: pr-number
      description: number of the pr
      default: "9999"
    - name: pr-action
      description: action of the pr
      default: push
    - name: pr-labels
      description: labels of the pr
      default: []

  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: cicd-{{ .Release.Name }}-
      spec:
        pipelineRef:
          name: {{ .Release.Name }}-pipeline-cicd
        podTemplate:
          securityContext:
            fsGroup: 65532
        serviceAccountName: {{ .Release.Name }}-createwebhook-cicd
        params:
        - name: git-revision
          value: $(tt.params.git-revision)
        - name: git-branch
          value: $(tt.params.git-branch)
        - name: repo-url
          value: $(tt.params.gitrepositoryurl)
        - name: app-name
          value: $(tt.params.app-name)
        - name: pr-number
          value: $(tt.params.pr-number)
        - name: pr-action
          value: $(tt.params.pr-action)
        - name: pr-labels
          value: $(tt.params.pr-labels)
        workspaces:
        - name: shared-data
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
        - name: git-credentials
          secret:
            secretName: {{ .Release.Name }}-git-cred-cicd
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: {{ .Release.Name }}-tb-cicd
  labels:
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }} 
    {{- end }}
    {{- include "cicd-bind.labels" . | nindent 4 }}
spec:
  params:
    - name: git-revision
      value: $(body.head_commit.id)
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name).git"
    - name: git-branch
      value: $(body.pull_request.head.ref)
    - name: git-event
      value: $(header.X-Github-Event)
    - name: app-name
      value: {{ .Values.appName }}
    - name: pr-number
      value: $(body.number)
    - name: pr-action
      value: $(body.action)
    - name: pr-labels
      value: $(extensions.pr-labels)

---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Release.Name }}-el-cicd
  labels:
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }} 
    {{- end }}
    {{- include "cicd-bind.labels" . | nindent 4 }}
spec:
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            serviceAccountName: {{ .Release.Name }}-tt-sa-cicd
            containers:
              - resources:
                  requests:
                    memory: "64Mi"
                    cpu: "250m"
                  limits:
                    memory: "128Mi"
                    cpu: "500m"
  triggers:
    - name: github-listener
      interceptors:
        - ref:
            name: github
          params:
            - name: secretRef
              value:
                secretName: {{ .Release.Name }}-whook-secret-cicd
                secretKey: secret
            - name: eventTypes
              value: ["push", "pull_request"]
        - ref: 
            name: cel
          params:
            - name: filter
              value: (header.match('X-GitHub-Event', 'pull_request') && body.pull_request.labels.exists(v, v.name == "pr-preview")) || (body.ref in ['refs/heads/{{ .Values.GitBranch }}'])
            - name: overlays
              value:
                - key: pr-labels
                  expression: body.pull_request.labels.map(v => v.name)
      bindings:
        - ref: {{ .Release.Name }}-tb-cicd
      template:
        ref: {{ .Release.Name }}-tt-cicd
