apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: {{ .Release.Name }}-tt-cicd
  labels:
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }} 
    {{- end }}
    {{- include "cicd-bind.labels" . | nindent 4 }}
spec:
  params:
    - name: git-revision
      description: The git revision
      default: main
    - name: gitrepositoryurl
      description: The git repository url
    - name: git-branch
      description: Branch of git that it is running on
    - name: app-name
      description: name of the app
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: cicd-{{ .Release.Name }}-
      spec:
        pipelineRef:
          name: {{ .Release.Name }}-pipeline-cicd
        podTemplate:
          securityContext:
            fsGroup: 65532
        serviceAccountName: {{ .Release.Name }}-createwebhook-cicd
        params:
        - name: git-revision
          value: $(tt.params.git-revision)
        - name: git-branch
          value: $(tt.params.git-branch)
        - name: repo-url
          value: $(tt.params.gitrepositoryurl)
        - name: app-name
          value: $(tt.params.app-name)
        workspaces:
        - name: shared-data
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
        - name: git-credentials
          secret:
            secretName: {{ .Release.Name }}-git-cred-cicd
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: {{ .Release.Name }}-tb-cicd
  labels:
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }} 
    {{- end }}
    {{- include "cicd-bind.labels" . | nindent 4 }}
spec:
  params:
    - name: git-revision
      value: $(body.head_commit.id)
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name).git"
    - name: git-branch
      value: $(body.ref)
    - name: git-event
      value: $(header.X-Github-Event)
    - name: app-name
      value: $(body.repository.name)

---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Release.Name }}-el-cicd
  labels:
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }} 
    {{- end }}
    {{- include "cicd-bind.labels" . | nindent 4 }}
spec:
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            serviceAccountName: {{ .Release.Name }}-tt-sa-cicd
            containers:
              - resources:
                  requests:
                    memory: "64Mi"
                    cpu: "250m"
                  limits:
                    memory: "128Mi"
                    cpu: "500m"
  triggers:
    - name: github-listener
      interceptors:
        - ref:
            name: github
          params:
            - name: secretRef
              value:
                secretName: {{ .Release.Name }}-whook-secret-cicd
                secretKey: secret
            - name: eventTypes
              value: ["push"]
        - ref: cel
          name: "CEL FILTER: Only for the select branch"
          params:
          - name: filter
            value: "body.ref in ['/refs/heads/{{ .Values.gitBranch }}']"
      bindings:
        - ref: {{ .Release.Name }}-tb-cicd
      template:
        ref: {{ .Release.Name }}-tt-cicd
